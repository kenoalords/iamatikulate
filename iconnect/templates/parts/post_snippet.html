{% load static humanize %}
<div class="section post snippet" data-latitude="{{ post.latitude }}" data-longitude="{{ post.longitude }}" data-text="{{ post.text }}" data-uuid="{{ post.uuid }}" data-image="{{ post.user.profile.profile_image }}">

    <div class="text has-text-centered" style="">
        <p class="date" style="opacity:.6">{{ post.date|naturaltime }} <span>in <a href="{% url 'iconnect:explore' %}?category={{ post.category.title }}&cat_id={{ post.category.id }}">{{ post.category.title }}</a></span></p>
        <p>{{ post.text|truncatewords:30 }}</p>

    </div>
    <div class="meta small-avatar has-text-centered">
        <div class="wrapper">
            <!-- {% if post.user.profile %}
                <a href="{% url 'iconnect:view' uuid=post.uuid %}"><figure class="image avatar is-48x48" style="background: url({{ post.user.profile.profile_image }}) no-repeat center; background-size:cover"></figure></a>
            {% else %}
                <a href="{% url 'iconnect:view' uuid=post.uuid %}"><figure class="image avatar is-48x48" style="background: url({% static 'images/user.svg' %}) no-repeat center; background-size:cover"></figure></a>
            {% endif %} -->
            <div>
                <div><a href="{% url 'iconnect:view' uuid=post.uuid %}" class="has-text-weight-bold link">{{ post.fullname }}</a></div>
                <div class="location">
                    <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                    <span>{{ post.location }}</span>
                </div>
                <!-- <span></span> -->
            </div>
        </div>
    </div>
</div>
